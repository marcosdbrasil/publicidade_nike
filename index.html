<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Six+Caps&display=swap");
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicidade Nike</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <div id="nikesymbol">
          <img src="/assets/pngegg (2).png" alt="Símbolo Nike" />
        </div>
        <div id="link">
          <a
            href="https://www.nike.com.br/nav/categorias/chuteiras/genero/masculino/idade/adulto/tipodeproduto/calcados"
            >GARANTA SUA CHUTEIRA</a
          >
        </div>
      </div>

      <main>
        <div id="center">
          <a href="https://www.nike.com.br/nav/categorias/chuteiras/genero/masculino/idade/adulto/tipodeproduto/calcados">
            <img
              src="/assets/pngegg.png"
              alt="chuteira nike na cor verde-água com detales pretos"
            />
          </a>
        </div>
      </main>

      <div id="footer">
        <footer>NIKE. A CHUTEIRA DOS ASTROS</footer>
      </div>
    </div>
  </body>
</html>
